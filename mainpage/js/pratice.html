  #slider {
    width: 1024px;

  .slides {
    display: block;

  }

  .slide {
    float: left;
    width: 1024px;
    height: 500px;
  }

<!-- HTML -->
<h1>img slider</h1>
<div class="container">
  <div id="slider">
    <ul class="slides">
      <li class="slide"><img id='i1' src="https://tinyurl.com/2fg3hrks" alt=""></li>
      <li class="slide"><img id='i2' src="https://tinyurl.com/2pp6qq6c" alt=""></li>
      <li class="slide"><img id='i3' src="https://tinyurl.com/2od2ropb" alt=""></li>
      <li class="slide"><img id='i1' src="https://tinyurl.com/2fg3hrks" alt=""></li>
    </ul>
  </div>
</div>



<!-- script -->
<script>
  var slider = document.querySelector('#slider');
  var slides = slider.querySelector('.slides');
  var slide = slides.querySelectorAll('.slide');
  var CS = 0; // current slide num

  setInterval(function () {
    var from = -(1024 * CS);
    var to = from - 1024;
    slides.animate({
      marginLeft: [from + "px", to + "px"]
    }, {
      duration: 500, // 동작당 0.5초 소요
      easing: "ease",
      iterations: 1,
      fill: "both"
    });
    CS++; // 동작마다 slide 번호 추가
    if (CS === (slide.length - 1)) CS = 0; // 현재 슬라이드 번호 초기화
  }, 3000);
</script>
